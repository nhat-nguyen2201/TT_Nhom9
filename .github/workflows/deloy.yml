name: Deploy to CloudFly VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 1. Sửa đoạn này: cd client -> cd frontend
    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build

    # 2. Sửa đoạn này: copy folder backend và frontend/dist
    - name: Copy files to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        # Copy folder backend và folder dist (kết quả build) của frontend
        source: "backend/*,frontend/dist/*"
        target: "/var/www/my-website"
        strip_components: 0

    # 3. Sửa đoạn này: Đường dẫn vào backend
    - name: Install & Restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          # Vào đúng thư mục backend
          cd /var/www/my-website/backend
          
          # Cài thư viện
          npm install --production
          
          # Restart server
          # LƯU Ý: Kiểm tra xem file chạy chính của bạn là index.js hay server.js nhé!
          pm2 reload backend-api || pm2 start index.js --name "backend-api"
          
          echo "Deploy Thành Công!"
